<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="pikachuDead.png">

</head>

<body>
    <img class="backdrop" src="https://s-media-cache-ak0.pinimg.com/originals/4a/cf/05/4acf0576e8b759d8d6bb88d13d46db14.gif"
        alt="dojo">
    <div class="container">
        <div class="row">
            <center><p id='text'> Attacks </p></center>
            <div class="col-sm-3">
                <center>
                    <button id="btn" onclick="gc.onSlap()">Slap</button>
</div>
<div class="col-sm-3">
    <button id="btn" onclick="gc.onPunch()">Punch</button>
</div>
<div class="col-sm-3">
    <button id="btn" onclick="gc.onKick()">Kick</button>
</div>
<div class="col-sm-3">
    <button onclick="gc.onHadouken()"><img src="https://i598.photobucket.com/albums/tt68/xXONEXx/Decorated%20images/hadouken.png" height="80" /></button>
</div>
<div class="row">
   <center> <p id='text'> Resources </p></center>
    <div class="col-sm-4">
        <center>
            <button id="btn" onclick="gc.useShield()">Shield</button>
</div>
<div class="col-sm-4">
    <button id="btn" onclick="gc.pikaThunderStone()">ThunderStone</button>
</div>
<div class="col-sm-4">
    <button id="btn" onclick="gc.pikaEvolveRaichu()">Evolve Raichu</button>
</div>
</center>
</div>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <h1 id="health2">100</h1>
            <img id="target2" src="http://vignette1.wikia.nocookie.net/pokemon/images/c/c6/Team_Rocket_trio_XY.png/revision/latest?cb=20131221014744"
            alt="teamRocket">
        </div>
        <div class="col-sm-6 col-md-4">
        <center> <div id="message">
        <h1 id="health">100</h1> 
        </div>
        <img id="target" src="http://www.imgnaly.com/wp-content/uploads/2015/05/Pikachu-Picture.png" alt="Pikachu">

</div>
</div>
</div>
<script src="Game-Service.js"></script>
<script src="Game-Controller.js"></script>
</body>

</html>
