<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <img class="backdrop" src="https://s-media-cache-ak0.pinimg.com/originals/4a/cf/05/4acf0576e8b759d8d6bb88d13d46db14.gif"
        alt="dojo">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <center>
                    <button id="btn" onclick="onSlap()">Slap</button>
</div>
<div class="col-sm-3">
    <button id="btn" onclick="onPunch()">Punch</button>
</div>
<div class="col-sm-3">
    <button id="btn" onclick="onKick()">Kick</button>
</div>
<div class="col-sm-3">
    <button onclick="onHadouken()"><img src="http://i598.photobucket.com/albums/tt68/xXONEXx/Decorated%20images/hadouken.png" height="80" /></button>
</div>
</center>
</div>
</div>
</div>
<div class="dummy">
    <center>
        <h1 id="health">100</h1>
        <img id="target" src="http://www.imgnaly.com/wp-content/uploads/2015/05/Pikachu-Picture.png" alt="Pikachu"></center>
</div>

<script src="game.js"></script>
</body>

</html>
